<template>
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
        <lightning-record-edit-form object-api-name="Cellular_User__c" 
        onsuccess={handleInputSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name" data-id="reset"> </lightning-input-field>
            <lightning-input-field field-name="Cellular_User_Email__c" data-id="reset"> </lightning-input-field>
            <lightning-input-field field-name="Cellular_Provider__c" onchange={handleProviderChange} data-id="reset">
            </lightning-input-field>
            <lightning-input-field field-name="Cellular_User_Password__c" data-id="reset"> </lightning-input-field>
            
            <lightning-button
                type="submit"
                name="save"
                label="Create Cellular User"
            >
            </lightning-button>
            <lightning-button 
            label="Cancel" 
            onclick={handleInputReset}
            >
        </lightning-button>
        </lightning-record-edit-form>
        <p>{textDisplay}</p>
    </div>
</template>
